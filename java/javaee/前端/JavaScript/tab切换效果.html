<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box{
            height: 229px;
            width: 200px;
            margin: 0 auto;
        }
        #box1{
            border: solid gold;
            height: 100px;
            width: 198px;
        }
        #box2{
            border: solid red;
            height: 100px;
            width: 198px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var btn1 = document.getElementById("btn1");
            btn1.onmouseover = function () {
                var box1 = document.getElementById("box1");
                box1.setAttribute("style","display: table")
                var box2 = document.getElementById("box2");
                box2.setAttribute("style","display: none")
            }

            var btn2 = document.getElementById("btn2");
            btn2.onmouseover = function () {
                var box1 = document.getElementById("box1");
                box1.setAttribute("style","display: none")
                var box2 = document.getElementById("box2");
                box2.setAttribute("style","display: table")
            }
        }
    </script>
</head>
<body>
    <div id="box">
        <button id="btn1">tab1</button>
        <button id="btn2">tab2</button>
        <div id="box1" style="display: none">
            hahaha
        </div>
        <div id="box2" style="display: none">
            哈哈哈
        </div>
    </div>


</body>
</html>
